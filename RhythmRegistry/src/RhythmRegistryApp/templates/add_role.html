{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card shadow-sm mb-4">
                <!-- Card Header -->
                <div class="card-header bg-primary text-white text-center">
                    <h4 class="mb-0">Add New Role</h4>
                </div>
                
                <!-- Card Body -->
                <div class="card-body">
                    <form action="{{ url_for('add_role') }}" method="POST" enctype="multipart/form-data">
                        {{ form.csrf_token }}

                        <!-- Role Input Field -->
                        <div class="form-group mb-4">
                            {{ form.role.label(class="form-label fw-bold") }}
                            {{ form.role(class="form-control") }}
                            {% for error in form.role.errors %}
                            <div class="errors">{{ error }}</div>
                            {% endfor %}
                        </div>

                        <!-- Form Buttons -->
                        <div class="d-flex justify-content-end mt-4">
                            <a class="btn btn-outline-secondary me-2" href="{{ url_for('manage_roles') }}">
                                <i class="fas fa-times me-1"></i>Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i>Save Role
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
