{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row mb-3">
        <div class="col-12">
            <h3 class="mb-0">Document Preview</h3>
        </div>
    </div>
    
    <div class="row mb-4">
        <div class="col-12 d-flex justify-content-between align-items-center">
            <a class="btn btn-secondary" href="{{ url_for('clear_previews') }}">
                <i class="fas fa-arrow-left me-2"></i>Return to Search
            </a>
            <a class="btn btn-primary" href="{{ url_for('download_pdf', filename=pdf_url.split('/')[-1]) }}">
                <i class="fas fa-download me-2"></i>Export PDF
            </a>
        </div>
    </div>

    <!-- ---------------------- PDF PREVIEW SECTION ---------------------- -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="card shadow-sm">
                <div class="card-body p-0">
                    <div class="pdf-preview">
                        <iframe src="{{ pdf_url }}" width="100%" height="700px" class="border-0"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ---------------------- ACTIONS SECTION ---------------------- -->
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-end">
                <a class="btn btn-primary" href="{{ url_for('download_pdf', filename=pdf_url.split('/')[-1]) }}">
                    <i class="fas fa-download me-2"></i>Save PDF
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
